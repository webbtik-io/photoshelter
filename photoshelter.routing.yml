photoshelter_config_form:
  path: 'admin/config/media/photoshelter'
  defaults:
    _form: '\Drupal\photoshelter\Form\PhotoShelterConfigForm'
    _title: 'PhotoShelter Config Form'
  requirements:
    _permission: 'administer photoshelter'
  options:
    _admin_route: true
photoshelter_delete_form:
  path: 'admin/config/media/photoshelter/delete'
  defaults:
    _form: '\Drupal\photoshelter\Form\PhotoShelterDeleteForm'
    _title: 'PhotoShelter Delete Form'
  requirements:
    _permission: 'administer photoshelter'
  options:
    _admin_route: true
help.page.photoshelter:
  path: 'admin/help/photoshelter'
  defaults:
    _title: 'PhotoShelter Help'
  requirements:
    _permission: 'administer photoshelter'
  options:
    _admin_route: true
